<!DOCTYPE html>
<html>
  <head>
    <title>Add Comment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        border: none;
        outline: none;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Add Comment</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.content.label_tag }} {{ form.content }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Add Comment</button>
        </div>
      </form>
    </div>
  </body>
</html>
