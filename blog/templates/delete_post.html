<!DOCTYPE html>
<html>
  <head>
    <title>Delete Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        text-align: center;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        border: none;
        outline: none;
      }
      .btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Delete Post</h2>
      <p>Are you sure you want to delete this post?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Delete</button>
        <a href="{% url 'home' %}" class="btn">Cancel</a>
      </form>
    </div>
  </body>
</html>
